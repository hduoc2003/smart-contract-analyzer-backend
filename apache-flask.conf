<VirtualHost *:80>
        ServerName localhost
        DocumentRoot /var/www/apache-flask/front-end/smart-contract-analyzer-frontend/out/
        ErrorLog ${APACHE_LOG_DIR}/error.log
        CustomLog ${APACHE_LOG_DIR}/access.log combined

        WSGIDaemonProcess /apache-flask processes=4 threads=20 python-path=/var/www/apache-flask/app:/usr/bin/python
        WSGIProcessGroup /apache-flask
        WSGIScriptAlias /api /var/www/apache-flask/apache-flask.wsgi

        # Alias /api /var/www/apache-flask/app
